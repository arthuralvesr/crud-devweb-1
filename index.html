<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de agenda | CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="titulo-header">Controle de agenda</h1>
            <form id="form-contato">
                <input class="input" type="text" id="nome" name="nome" placeholder="Nome" required>
                <input class="input" type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                <input class="input" type="email" id="email" name="email" placeholder="Email" required>
                <button class="inserir" onclick="inserir(event)">Inserir</button>
            </form>
        </div>

        <div class="tabela">
            <table id="tabela-dados">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>  
                        <th>Email</th>     
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
        </table>
        </div>
        
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="script.js"></script>
</body>
</html>
